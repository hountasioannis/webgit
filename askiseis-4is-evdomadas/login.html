<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="outer">
            <div class="inner">
                <form>
                    <div class="form1 head">
                    <span><strong>Σύνδεση Χρήστη</strong></span>
                    </div>
                    <div class="form1 mail">
                        <img src="../img/account.png" alt="account">
                    <input class="mail2" id="email" type="email" name="username" value="" placeholder="email" required autofocus >
                    </div>
                    <div class="form1 password">
                    <img src="../img/password.png" alt="password">
                    <input class="password2" id="password" type="password" name="password" value="" placeholder="password" required >
                    </div>
                    <div class="form1 login">
                    <input class="login2" type="submit" value="Σύνδεση">
                    </div>
                    <div class="form1 link">
                    <span>Δεν έχετε λογαριασμό; Δημιουργήστε έναν </span><a href="/reset">εδώ</a>
                    </div>
                </form>
             </div>
        </div>
    </div>
</body>
</html>
