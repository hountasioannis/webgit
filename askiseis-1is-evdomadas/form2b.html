<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register2</title>
</head>
<body>
    <form> 
    <fieldset style="width: 450px;">
       
        <h1>Φόρμα Πληρωμής</h1>
        
        <div>
            <p>Τα υποχρεωτικά πεδία ακολουθούνται από <abbr title="Required field">*</abbr></p>
        </div>

        <br>

        <h2>Προσωπικά Στοιχεία</h2>
        

        <fieldset style="width: 10;">

            <legend>Title</legend>
           
            <div>
                <input type="radio" name="gender" id="mr" value="mr" checked>
                <label for="mr">Mr.</label>
             </div>

             <div>
                <input type="radio" name="gender" id="mrs" value="mrs">
                <label for="mrs">Mrs.</label>
             </div>

             <div>
                <input type="radio" name="gender" id="dr" value="dr">
                <label for="dr">Dr.</label>
             </div>
            
        </fieldset>

        <br>

        <div>
            <label for="name">Name:</label>
            <abbr title="Required field">*</abbr>
            <input type="text" id="name" required>
        </div>

        <br>

        <div>
            <label for="email">E-mail:</label>
            <abbr title="Required field">*</abbr>
            <input type="email" id="email" required>
        </div>

        <br>

        <div>
            <label for="password">Password:</label>
            <abbr title="Required field">*</abbr>
            <input type="password" id="password" required>
        </div>

        <br>

        <h2>Πληροφορίες Πληρωμής</h2>

        <div>
            <label for="card">Card type:</label>
            <select name="card" id="card">
                <option value="1">Visa</option>
                <option value="2">Mastercard</option>
             </select>
        </div>

        <br>

        <div>
            <label for="card-number">Card number:</label>
            <abbr title="Required field">*</abbr>
            <input type="number" id="card-number" required>
        </div> 
        
        <br>

        <div>
            <label for="exp-date">Expiration date:</label>
            <abbr title="Required field">*</abbr>
            <input type="text" id="exp-date" placeholder="MM/YY" maxlength="5" required
            pattern="0[1-9]|1[0-2]\/[0-9]{2}">
        </div>

        <br>

        <div>
            <input type="submit" value="Προχωρήστε στην πληρωμή">
        </div>


    </fieldset>

</form>


</body>

</html>
