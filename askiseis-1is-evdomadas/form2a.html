<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register1</title>
</head>
<body>

    <h1><strong>Στοιχεία Εκπαιδευόμενου</strong></h1>
   
    <form>
        <div>
            <label for="επώνυμο">Επώνυμο:</label>
            <input type="text" id="επώνυμο" required>
        </div>

        <br>

        <div>
            <label for="όνομα">Όνομα:</label>
            <input type="text" id="όνομα" required>
         </div>

         <br>

         <div>
            <label for="sub-date">Ημερομηνία Γέννησης:</label>
            <input type="date" id="sub-date" required>
         </div>

         <br>

         <div>
            <label for="years">Έτος Σπουδών:</label>
            <input type="number" id="years" required>
        </div>

        <br>

        <div>
            <label for="email">Login (e-mail):</label>
            <input type="email" id="email" required>
         </div>

         <br>

         <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>

        <br>

        <div>
            <input type="submit" value="Αποστολή">
        </div>



    </form>
    
</body>
</html>
